<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Customer Registration</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #e0f7fa; /* Soft light blue background */
        font-family: Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    .form-container {
        background: #ffffff;
        padding: 25px 30px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 320px;
    }

    .form-container h2 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 20px;
        color: #333;
    }

    label {
        font-size: 14px;
        color: #555;
        margin-top: 10px;
        display: block;
    }

    input[type="text"],
    input[type="password"],
    input[type="mail"],
    input[type="number"] {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
    }

    input[type="submit"] {
        width: 100%;
        margin-top: 20px;
        padding: 10px;
        background-color: #4CAF50;
        border: none;
        border-radius: 6px;
        color: white;
        font-size: 15px;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #388e3c;
    }
</style>
</head>
<body>
<div class="form-container">
    <h2>Register</h2>
    <form action="cres" method="post">
        <label>User Name:</label>
        <input type="text" name="uname" required>

        <label>Password:</label>
        <input type="password" name="pswd" required>

        <label>First Name:</label>
        <input type="text" name="fname" required>

        <label>Last Name:</label>
        <input type="text" name="lname" required>

        <label>Address:</label>
        <input type="text" name="add" required>

        <label>Mail ID:</label>
        <input type="mail" name="mid" required>

        <label>Mobile:</label>
        <input type="number" name="num" required>

        <input type="submit" value="Register">
    </form>
</div>
</body>
</html>
