<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Welcome to Online Shopping</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://img.freepik.com/free-photo/shopping-cart-front-grocery-store-with-blurred-shelves_123827-28215.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
    }

    h1 {
      font-size: 60px;
      margin-bottom: 40px;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
    }

    form {
      margin: 10px;
    }

    button {
      padding: 15px 40px;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background-color: #ff6f61;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff3d3d;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Welcome to Online Shopping</h1>

    <form action="AdminLogin.html" method="get">
      <button type="submit">Admin Login</button>
    </form>

    <form action="customerLogin.html" method="get">
      <button type="submit">Customer Login</button>
    </form>
  </div>
</body>
</html>
