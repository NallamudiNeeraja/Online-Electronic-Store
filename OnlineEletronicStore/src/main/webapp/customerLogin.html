<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Customer Login</title>
<style>
    body {
        background-image: url('https://img.freepik.com/free-vector/welcome-online-shopping-concept-illustration_114360-8102.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        font-family: Arial, sans-serif;
        color: #fff;
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    form {
        background-color: rgba(0, 0, 0, 0.6);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px #000;
        width: 300px;
        text-align: center;
    }

    input[type="text"], input[type="submit"] {
        padding: 10px;
        margin: 10px 0;
        width: 90%;
        border: none;
        border-radius: 5px;
    }

    input[type="submit"] {
        background-color: #28a745;
        color: white;
        cursor: pointer;
    }

    a {
        color: #ffc107;
        display: block;
        margin-top: 10px;
    }
</style>
</head>
<body>
    <form action="creg" method="post"> 
        <h2>Customer Login</h2>
        <label>UserName:</label><br>
        <input type="text" name="uname" required><br>
        
        <label>Password:</label><br>
        <input type="text" name="pswd" required><br>
        
        <input type="submit" value="Login"><br>
        <a href="CustomerRegister.html">New Customer</a>
    </form>
</body>
</html>
